<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caja - FácilVirtual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f5f5; }
    .main-panel { background-color: white; border: 1px solid #ccc; padding: 1rem; }
    .section-header { background-color: #e0f0e0; padding: 0.5rem; font-weight: bold; }
    .table thead { background-color: #4a8f27; color: white; }
    .summary-box { background-color: black; color: lime; padding: 1rem; font-size: 1.2rem; }
    .summary-box small { color: white; display: block; }
    .btn-depto { width: 100%; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
<div class="container-fluid mt-2">
  <div class="main-panel">
    <div class="row g-3">
      <!-- Código de barras y cantidad -->
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Código de barras">
      </div>
      <div class="col-md-1">
        <input type="number" class="form-control" value="1">
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar artículo">
          <button class="btn btn-outline-secondary">Buscar</button>
        </div>
      </div>
      <div class="col-md-2">
        <select class="form-select">
          <option>Minorista</option>
          <option>Mayorista</option>
        </select>
      </div>
    </div>

    <!-- Tabla de artículos -->
    <div class="mt-3">
      <table class="table table-sm">
        <thead>
          <tr>
            <th>#</th><th>Código</th><th>Descripción</th><th>Cantidad</th><th>Unitario</th><th>IVA</th><th>Importe</th>
          </tr>
        </thead>
        <tbody>
          <!-- Artículos agregados -->
        </tbody>
      </table>
    </div>

    <!-- Botones de acciones -->
    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-outline-danger">Quitar</button>
      <button class="btn btn-outline-primary">Descuento</button>
      <button class="btn btn-outline-warning">Recargo</button>
      <button class="btn btn-outline-secondary ms-auto">Cambiar cantidad</button>
      <button class="btn btn-outline-secondary">Cambiar precio</button>
    </div>

    <div class="row">
      <!-- Resumen y acciones de cobro -->
      <div class="col-md-3">
        <div class="summary-box">
          <small>Subtotal</small> $0,00
          <small>Descuento/Recargo</small> $0,00
          <div class="mt-2">Total: <strong>$0,00</strong></div>
        </div>
        <button class="btn btn-success w-100 mt-2">F2 - Cobrar</button>
        <div class="d-flex mt-2 gap-2">
          <button class="btn btn-outline-secondary flex-fill">F4 - Nueva venta</button>
          <button class="btn btn-outline-secondary flex-fill">F5 - Ver precio</button>
        </div>
        <div class="mt-3">
          <small>F8 - Seleccionar departamento</small>
          <div class="row">
            <div class="col-6">
              <button class="btn btn-light btn-depto">Departamento 01</button>
              <button class="btn btn-light btn-depto">Departamento 02</button>
              <button class="btn btn-light btn-depto">Departamento 03</button>
              <button class="btn btn-light btn-depto">Departamento 04</button>
            </div>
            <div class="col-6">
              <button class="btn btn-light btn-depto">Departamento 05</button>
              <button class="btn btn-light btn-depto">Departamento 06</button>
              <button class="btn btn-light btn-depto">Departamento 07</button>
              <button class="btn btn-light btn-depto">Departamento 08</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Datos del comprobante y cliente -->
      <div class="col-md-9">
        <div class="section-header">Datos del comprobante</div>
        <div class="row g-2 mt-1">
          <div class="col-md-2">
            <input type="date" class="form-control" value="2025-05-03">
          </div>
          <div class="col-md-3">
            <select class="form-select">
              <option>Ticket Fiscal</option>
              <option>Factura A</option>
              <option>Factura B</option>
            </select>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Nro." value="22981">
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="Observaciones">
          </div>
        </div>

        <div class="section-header mt-3">Datos del cliente</div>
        <div class="row g-2 mt-1">
          <div class="col-md-4"><input type="text" class="form-control" placeholder="Cliente" value="- Cliente Ocasional -"></div>
          <div class="col-md-4"><input type="text" class="form-control" placeholder="Teléfono"></div>
          <div class="col-md-4"><input type="text" class="form-control" placeholder="Condición IVA" value="Consumidor Final"></div>
          <div class="col-md-6"><input type="text" class="form-control" placeholder="Domicilio"></div>
          <div class="col-md-6"><input type="text" class="form-control" placeholder="Localidad"></div>
        </div>
        <div class="mt-2">
          <button class="btn btn-outline-primary">Cambiar cliente</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
