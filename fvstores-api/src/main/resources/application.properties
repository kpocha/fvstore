# Server Configuration
server.port=8081

# Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fvstore
spring.datasource.username=postgres
spring.datasource.password=your_actual_password # Placeholder - replace with real password or use environment variables
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update # For dev; use 'validate' or 'none' in production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.facilvirtual=DEBUG
logging.level.org.hibernate.SQL=DEBUG # To see SQL queries
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE # To see query parameters
